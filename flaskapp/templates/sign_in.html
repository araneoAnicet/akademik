{% extends "base.html" %}
{% block title %}
    sign in
{% endblock %}

{% block content %}
<form class="centred-box" action="{{ url_for('site.registration') }}" method="POST">
    <div class="reg-grid">
        <div class="form-group reg-grid-element">
            <label>e-mail</label>
            {{ form.email(class="form-control", placeholder="remember your e-mail?") }}
        </div>
        <div class="form-group reg-grid-element">
            <label>password</label>
            {{ form.password(class="form-control", placeholder="don't forget the password") }}
        </div>
    </div>
    <div class="form-group">
            <button type="submit" class="btn btn-success">sign in!!</button>
            <button type="button" class="btn btn-primary" onclick="location.href='{{ url_for('site.registration') }}';">I have no account</button>
            <button type="button" class="btn btn-primary" onclick="location.href='{{ url_for('site.change_password') }}';">I forgot my password</button>
        </div>
    
</form>
{% endblock %}
